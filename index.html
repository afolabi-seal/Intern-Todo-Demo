<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <!-- side nav -->
      <aside class="side-nav">
        <button class="side-nav__toggle">
          <i class="ri-fullscreen-line"></i>
        </button>
        <!-- private section -->
        <section class="private">
          <h3 class="private-title">Private</h3>
          <ul class="private-list">
            <li class="private-list__item">
              <button class="private-list__item__button">
                <span>
                  <i class="ri-home-7-fill"></i>
                  <p>Home</p>
                </span>
                <div>8</div>
              </button>
            </li>

            <li class="private-list__item">
              <button class="private-list__item__button">
                <span>
                  <i class="ri-checkbox-circle-fill"></i>
                  <p>Completed</p>
                </span>
                <div>16</div>
              </button>
            </li>

            <li class="private-list__item">
              <button class="private-list__item__button">
                <span>
                  <i class="ri-account-pin-box-fill"></i>
                  <p>Personal</p>
                </span>
                <div>4</div>
              </button>
            </li>

            <li class="private-list__item">
              <button class="private-list__item__button">
                <span>
                  <i class="ri-printer-cloud-fill"></i>
                  <p>Work</p>
                </span>
                <div>6</div>
              </button>
            </li>

            <li class="private-list__item">
              <button class="private-list__item__button">
                <span>
                  <i class="ri-restaurant-2-fill"></i>
                  <p>Diet</p>
                </span>
                <div>6</div>
              </button>
            </li>

            <li class="private-list__item">
              <button class="private-list__item__button">
                <span>
                  <i class="ri-book-shelf-fill"></i>
                  <p>List of book</p>
                </span>
                <div>6</div>
              </button>
            </li>
          </ul>
          <button>
            <span>
              <i class="ri-add-line"></i>
              <p>Create new list</p>
            </span>
            <div>
              <i class="ri-command-line"></i>
              <span>L</span>
            </div>
          </button>
        </section>
        <!-- Group section -->
        <section class="group">
          <h3 class="group-title">Group</h3>

          <div class="group-project">
            <div class="group-project__card">
              <figure></figure>
              <article>
                <h5>Mobal Project</h5>
                <p>5 people</p>
              </article>
            </div>
            <div class="group-project__card">
              <figure></figure>
              <article>
                <h5>Futur Project</h5>
                <p>4 people</p>
              </article>
            </div>
          </div>

          <button class="group-button">
            <span>
              <i class="ri-add-line"></i>
              <p>Create new list</p>
            </span>
            <div>
              <i class="ri-command-line"></i>
              <span>G</span>
            </div>
          </button>
        </section>
      </aside>

      <!-- main view -->
      <section class="main-view">
        <!-- Heading section -->
        <header class="main-view-header">
          <article class="main-view-header__text">
            <h1>Good morning, Sulivan!</h1>
            <p>Today, Wed 6 July 2024</p>
          </article>
          <div class="main-view-header__filter">
            <span>
              <button>
                <i class="ri-arrow-down-s-line"></i>
              </button>
              <p>Today</p>
            </span>
            <div>
              <i class="ri-menu-fold-line"></i>
            </div>
          </div>
        </header>

        <main class="main-view-main">
          <!-- task list -->
          <ul class="main-view-main-list">
            <li class="main-view-main-list__item">
              <div class="main-view-main-list__item__task__title">
                <div>
                  <span>
                    <i class="ri-checkbox-fill"></i>
                  </span>
                  <input type="checkbox" name="" id="" />
                </div>
                <p>Read a book</p>
              </div>
              <div class="main-view-main-list__item__task__time">
                <span>
                  <i class="ri-filter-3-line"></i>
                  <p>08.00 - 09.00</p>
                </span>

                <div>
                  <i class="ri-more-2-fill"></i>
                </div>
              </div>
            </li>

            <li class="main-view-main-list__item">
              <div class="main-view-main-list__item__task__title">
                <div>
                  <span>
                    <i class="ri-checkbox-fill"></i>
                  </span>
                  <input type="checkbox" name="" id="" />
                </div>
                <p>Wireframing new product</p>
              </div>
              <div class="main-view-main-list__item__task__time">
                <span>
                  <i class="ri-filter-3-line"></i>
                  <p>08.00 - 09.00</p>
                </span>

                <div>
                  <i class="ri-more-2-fill"></i>
                </div>
              </div>
            </li>
          </ul>

          <section class="main-view-main-footer">
            <!-- Create new task componeny -->
            <div class="main-view-main-footer__create-task-section">
              <form action="">
                <section
                  class="main-view-main-footer__create-task-section-form"
                >
                  <div class="">
                    <div></div>
                    <input type="text" placeholder="Create new task" />
                  </div>
                  <div>
                    <span>date</span>
                    <span>time</span>
                  </div>
                </section>

                <section class="list-date-time">

                  <button>
                    <span>
                      <i class="ri-checkbox-blank-line"></i>
                      <p>No list</p>
                    </span>
                    <i class="ri-arrow-down-s-line"></i>
                  </button>
                  
                  <div>
                    <span>
                      <i class="ri-calendar-fill"></i>
                      <input type="date" />
                    </span>
                    <button>
                      <i class="ri-time-fill"></i>
                    </button>
                  </div>
                </section>
              </form>
            </div>
            <!-- create new tas=k button -->
            <button class="main-view-button">
              <span>
                <i class="ri-add-line"></i>
                <p>Create new task</p>
              </span>
              <div>
                <i class="ri-command-line"></i>
                <span>N</span>
              </div>
            </button>
          </section>
        </main>
      </section>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
